{% extends "base.html" %}

{% block title %}400 - Richiesta Non Valida{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto text-center">
        <div class="card">
            <div class="card-body py-5">
                <h1 class="display-1">400</h1>
                <h2 class="mb-4">Richiesta Non Valida</h2>
                <p class="lead">La richiesta non è valida o è scaduta.</p>
                {% if reason %}
                    <p class="text-muted">{{ reason }}</p>
                {% endif %}
                <a href="{{ url_for('main.index') }}" class="btn btn-primary mt-3">
                    <i class="bi bi-house"></i> Torna alla Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
